<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication and division</title>
</head>
<body>
    <p>Calculate multiplication and division of two numbers</p>
    <form>
        <input type="number" id="num1" placeholder="Enter number"> <br> <br>
        <input type="number" id="num2" placeholder="Enter number"> <br> <br>
        <button type="button" onclick="multiply()">multiply</button>
        <button type="button" onclick="divide()">divide</button>
        <p id="result"></p>
    </form>


    <script>
        function multiply() {
            var num1=document.getElementById('num1').value;
            var num2=document.getElementById('num2').value;
            result.innerHTML=Number(num1)* Number(num2);
        }

        function divide() {
            var num1=document.getElementById('num1').value;
            var num2=document.getElementById('num2').value;
            result.innerHTML=Number(num1)/ Number(num2);
        }
    </script>

    </script>
</body>
</html>
